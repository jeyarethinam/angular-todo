<mat-card>
  <mat-toolbar class="">
    <span class="">Contact List</span>
    <span class="toolbar-spacer"></span>
    <mat-icon class="add-icon" (click)="addContact()">ADD</mat-icon>
  </mat-toolbar>
   
   <mat-card-content>
    <div class="container">
      <table class="table">
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Contact Number</th>
          <th>Email</th>
        </thead>
        <tr *ngFor="let Contact of ContactList">
          <td>{{Contact.FirstName}}</td>
          <td>{{Contact.LastName}}</td>
          <td>{{Contact.Contact}}</td>
          <td>{{Contact.Email}}</td>
          <td>
            <mat-icon (click)="editContact(Contact.ID)">edit</mat-icon>
          </td>
          <td>
            <mat-icon (click)="deleteContact(Contact.ID)">delete</mat-icon>
          </td>

        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
